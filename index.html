<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">



  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="image-container">

    </div>
      <div class="info-container">
        <div class="info">
          <h1>Perfume</h1>
            <h2>Gabrielle Essence Eau De Parfum</h2>
              <p class="perfume-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>
              <div class="prices">
                <p class="price">$149.99</p>
                <p class="past-price">$169.99</p>
              </div>
            <button><img src="/images/icon-cart.svg" alt="cart icon">Add to Cart</button>
        </div>
      </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gabriela Fernandez Chaves/a>.
  </div>
</body>
</html>
